{% extends "base.html" %}
{% block content %}

<div class="card">
    {% for article in articles %}
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.content }}</p>
      <a href="{{ url_for('post_detail', post_id=loop.index0) }}" class="btn btn-primary">Подробнее</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
