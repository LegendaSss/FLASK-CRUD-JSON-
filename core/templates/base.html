<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>blog</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand d-md-none" href="#">
        <svg class="bi" width="24" height="24"><use xlink:href="#aperture"></use></svg><ya-tr-span data-index="1-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value=" Aperture " data-translation=" Диафрагма " data-ch="0" data-type="trSpan">  Диафрагма  </ya-tr-span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" aria-controls="#offcanvas" aria-label="Переключение навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="#offcanvas" aria-labelledby="#offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="#offcanvasLabel">Aperture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1 justify-content-between">
            <li class="nav-item"><a class="nav-link" href="#">
              <svg class="bi" width="24" height="24"><use xlink:href="#aperture"></use></svg>
            </a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Tour" data-translation="Главная" data-ch="0" data-type="trSpan">Главная</ya-tr-span></a></li>
            {% if session.username %}
            <span>Приветствую!, {{ session.username }}</span>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"><ya-tr-span data-index="5-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Enterprise" data-translation="Выход" data-ch="0" data-type="trSpan">Выход</ya-tr-span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('create') }}"><ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Product" data-translation="Создать пост" data-ch="0" data-type="trSpan">Создать пост</ya-tr-span></a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}"><ya-tr-span data-index="4-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Features" data-translation="Вход" data-ch="0" data-type="trSpan">Вход</ya-tr-span></a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}"><ya-tr-span data-index="5-0" data-translated="true" data-source-lang="en" data-target-lang="ru" data-value="Enterprise" data-translation="Регистрация" data-ch="0" data-type="trSpan">Регистрация</ya-tr-span></a></li>
            {% endif %}
              <svg class="bi" width="24" height="24"><use xlink:href="#cart"></use></svg>
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
